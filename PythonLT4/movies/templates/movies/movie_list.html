<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'movies/style.css' %}">
</head>
<body>
    <!-- # Movie(title, actor, lenght, description -->
    <table>
        <tr>
            <td>Title</td>
            <td>Actors</td>
            <td>Length</td>
            <td>Description</td>
        </tr>
        {% for record in movies_list %}
            <tr>
                <td>{{ record.title }}</td>
                <td>{% for actor in record.actor.all %} {{ actor }} {% endfor %}</td>
                <td>{{ record.lenght }}</td>
                <td>{{ record.description }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
